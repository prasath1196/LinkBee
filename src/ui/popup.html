<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBee</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    
    <div class="glass-container">
        <header>
            <div class="logo-group">
                <img src="../../assets/icons/icon48.png" alt="Logo" style="width: 24px; height: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">
                <h1>LinkBee</h1>
            </div>
            <div style="display: flex; gap: 8px;">
                <button id="sync-btn" class="icon-btn" title="Sync / Refresh Data">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <a href="settings.html" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </a>
            </div>
        </header>

        <nav class="tabs">
            <button id="tab-followups" class="tab-btn active">Follow-ups</button>
            <button id="tab-reminders" class="tab-btn">Reminders</button>
        </nav>

        <main id="view-followups">
            <div id="followup-list">
                </div>
            
            <div id="empty-state-followups" class="hidden empty-state">
                <div class="emoji">üéâ</div>
                <p style="font-size: 1.1rem; font-weight: 600;">All caught up!</p>
                <p class="text-muted text-sm">Great job keeping in touch.</p>
            </div>
        </main>

        <main id="view-reminders" class="hidden">
            <div id="reminder-list">
                </div>
            
            <div id="empty-state-reminders" class="hidden empty-state">
                <div class="emoji">‚è∞</div>
                <p>No active reminders.</p>
            </div>
        </main>
    </div>

        </div>
    </main>

    <!-- View: Reminders -->
    <main id="view-reminders" class="hidden">
        <div id="reminder-list">
            <!-- JS will populate -->
        </div>
        <div id="empty-state-reminders" class="hidden empty-state flex-col items-center justify-center text-center">
            <div class="text-4xl mb-2">‚è∞</div>
            <p style="font-weight: 500; color: var(--text-secondary);">No active reminders.</p>
        </div>
    </main>

    <script type="module" src="popup.js"></script>
</body>
</html>
