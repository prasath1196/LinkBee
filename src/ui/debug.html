<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBee Debug</title>
    <link href="./globals.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f3f4f6; 
            color: #1e293b; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }
        .logo { font-weight: bold; font-size: 1.2rem; color: #0f172a; display: flex; align-items: center; gap: 10px; }
        .actions { display: flex; gap: 10px; }
        button { background: #e2e8f0; color: #475569; border: 1px solid #cbd5e1; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        button:hover { background: #cbd5e1; }
        button.primary { background: #00ED64; color: #001E2B; border: 1px solid #00c151; font-weight: 500; }
        button.primary:hover { background: #00c151; }
        button.danger { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        /* Layout */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #001E2B; /* Compass Dark Sidebar */
            color: #94a3b8;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }
        .sidebar-header { padding: 15px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; color: #64748b; }
        .collection-list { list-style: none; padding: 0; margin: 0; }
        .collection-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
        }
        .collection-item:hover { background: #0f2d3d; color: #e2e8f0; }
        .collection-item.active { background: #0f2d3d; color: #00ED64; border-left-color: #00ED64; }
        .collection-count { background: #1e3b4d; padding: 2px 6px; border-radius: 10px; font-size: 0.75rem; color: #94a3b8; }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        .main-header { padding: 15px 20px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; background: #f8fafc; }
        .main-title { font-size: 1.1rem; font-weight: 600; color: #334155; }
        
        .data-view { flex: 1; overflow-y: auto; padding: 20px; background: #fff; }

        /* Cards/Documents */
        .document-card {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }
        .doc-header {
            background: #f8fafc;
            padding: 8px 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }
        .doc-body { padding: 10px; display: none; }
        .doc-body.expanded { display: block; }

        /* JSON Syntax Highlighting */
        .json-key { color: #005cc5; }
        .json-string { color: #22863a; }
        .json-number { color: #d73a49; }
        .json-boolean { color: #005cc5; }
        .json-null { color: #737679; }
        ul.json-tree { list-style: none; padding-left: 20px; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>üçÉ LinkBee Data</span>
        </div>
        <div class="actions">
            <button id="refresh-btn" class="primary">Refresh</button>
            <button id="clear-logs-btn">Clear Logs</button>
            <button id="clear-all-btn" class="danger">Clear All</button>
        </div>
    </div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">Collections</div>
            <ul class="collection-list" id="collection-list">
                <!-- Injected via JS -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <span class="main-title" id="current-collection-name">Select a collection</span>
                <span style="color: #64748b; font-size: 0.9rem;" id="doc-count"></span>
            </div>
            <div class="data-view" id="data-view">
                <!-- Cards or JSON -->
                <div style="color: #94a3b8; text-align: center; margin-top: 50px;">Select a collection from the sidebar to view data.</div>
            </div>
        </div>
    </div>
    <script type="module" src="debug.js"></script>
</body>
</html>
